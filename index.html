<!DOCTYPE html>
<html>
<head>
  <title>Shakepay Spending</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0"></script>
  <link rel="stylesheet" href="style.css">
  <script src="top10_pie.js"></script>
  <script src="expenses_type.js"></script>
  <script src="top10_table.js"></script>

</head>
<body>
  <h1>Shakepay Spending</h1>

  <div class="container">
    <div class="column">
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date">
      <br>
      <label for="end-date">End Date:</label>
      <input type="date" id="end-date">
      <br>
      <button id="generate-chart-btn">Generate Chart</button>

      <h2>Filtered Data</h2>
      <table id="data-table"></table>
    </div>
    <div class="column">
      <div class="chart-container">
        <canvas id="pieChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="secondPieChart"></canvas>
      </div>
      <h2>Top 10 Expenses Table</h2>
      <table id="topExpensesTable"></table>
    </div>


</body>

</html>
