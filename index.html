<!DOCTYPE html>
<html>
<head>
  <title>Shakepay Spending</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0"></script>
  <link rel="stylesheet" href="style/style.css">
  <script src="logic/expenses_type.js"></script>
  <script src="logic/top10_table.js"></script>

</head>
<body>
  <h1 style="text-align: center;">Shakepay Spending</h1>

  <div class="container">
    <div class="column">
      <div class="input-group">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
      </div>
      <div class="input-group">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
      </div>
      <div class="input-group">
        <button id="generate-chart-btn">Generate Chart</button>
      </div>
  
      <div class="row">
        <div class="column">
          <h2>Filtered Data</h2>
          <table id="data-table" class="styled-table"></table>
        </div>
        <div class="column">
          <h2>Top 10 Expenses Table</h2>
          <table id="topExpensesTable" class="styled-table"></table>
        </div>
      </div>
      
      
  <link rel="stylesheet" href="style.css">
  
</body>

</html>
