<!DOCTYPE html>
<html>
<head>
  <title>Shakepay Spending</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0"></script>
  <link rel="stylesheet" href="style/style.css">
  <script src="logic/expenses_type.js"></script>
  <script src="logic/top10_table.js"></script>

</head>
<body>
  <h1>Shakepay Spending</h1>

  <div class="container">
    <div class="column">
      <div class="input-group">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
      </div>
      <div class="input-group">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
      </div>
      <div class="input-group">
        <button id="generate-chart-btn">Generate Chart</button>
      </div>

      <h2>Filtered Data</h2>
      <table id="data-table" class="styled-table"></table>
    </div>
    <div class="column">
      <h2>Top 10 Expenses Table</h2>
      <table id="topExpensesTable" class="styled-table"></table>
    </div>
  </div>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .column {
      margin: 0 10px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      margin-right: 10px;
    }
    .styled-table {
      width: 100%;
      border-collapse: collapse;
    }
    .styled-table th, .styled-table td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .styled-table th {
      background-color: #f2f2f2;
    }
  </style>



</body>

</html>
